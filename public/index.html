<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagos</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
  <body>
    <main class="screen">
      <div class="card">
        <div class="action">
          <button id="init" class="btn btn-primary">
            Iniciar <br> Simulacion
          </button>
        </div>
        <div class="card_element">
          <div id="users">
            Numero de usuarios: <div id="number"> 15 </div>
          </div>
          <div id="actions">
            
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="action">
          <button id="next" class="btn btn-danger" 
            style="color: black; background-color: red; border-radius: 50px; padding-bottom: 10px; padding-top: 10px; padding-left: 20px; padding-right: 20px;"
            >
              Siguiente
          </button>
        </div>
      </div>
    </main>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
