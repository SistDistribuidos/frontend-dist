<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulator</title>
    <link rel="stylesheet" type="text/css" href="css/multiThreadSimulation.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="startButton">Iniciar Simulacion</button>
            <button id="finishButton">Finalizar Simulacion</button>
        </div>
        <div class="whiteboard">
            <div id="quantity_users_head" contenteditable="true" style="margin-top: 10px; margin-bottom: 10px;"></div>
            <div id="textArea" contenteditable="true"></div>
        </div>
        <div class="buttons">
            <button id="next_thread">volver simulacion</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/multiThreadSimulation.js"></script>
</body>
</html>
